<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>

    <style>
      .container {
        width: 80%;
        padding: 10px 20px;
        font-family: sans-serif;
      }

      .paragraph {
        font-style: italic;
      }

      .input {
        height: 40px;
        border: none;
        background: #e6e6fa;
        padding: 0 10px;
      }

      .span {
        display: inline-block;
        margin: 10px;
        background-color: #fffacd;
      }

      .link {
        text-decoration: none;
        color: #ee82ee;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>

    <script type="text/babel">
      const root = document.createElement("div");
      root.id = "root";
      document.body.append(root);

      function Paragraph({ className, text }) {
        return <p className={className}>{text}</p>;
      }

      function Input({ placeholder, className }) {
        return <input placeholder={placeholder} className={className}></input>;
      }

      function Span({ className, text }) {
        return <span className={className}>{text}</span>;
      }

      function Link({ className, href, text }) {
        return (
          <a href={href} className={className}>
            {text}
          </a>
        );
      }

      function Container() {
        return (
          <div className="container">
            <Paragraph
              className="paragraph"
              text="This is my fourth task of the first homework for React intensive course."
            />
            <Input placeholder="write here" className="input" />
            <Span className="span" text="Hello, React!" />
            <p>
              Move to
              <Link
                className="link"
                href="https://github.com/Shapovaleria/React_intensive"
                text=" my repository"
              />
            </p>
          </div>
        );
      }

      function App() {
        return <Container />;
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
